<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usando Dom e JavaScript</title>
</head>
<body>
    <form action="">
        <h1>Calculadora Simplex</h1>           
        
        <label for="valor1">Primeiro valor</label>
        <input type="text" id="valor1"> <br>
        
        <label  for="operacao">Operação</label>
        <select type="button" id="operacao">
        <option value="+">+(adição)</option>
        <option value="-">-(subtração)</option>
        <option value="*">*(multiplicação)</option>
        <option value="/">/(divisão)</option>
        </select> <br>
        
        <label for="valor2">Segundo valor</label>
        <input type="text"id="valor2"> <br> <br>
        
        <input type="button" onclick="Calcular('valor1','valor2','operacao','saida')" value="Calcular">
        <input type="button" onclick="Reload()" value="Limpar os valores"> <br>           
        
        <p id="saida">Resultado aqui!</p>
    </form>    
    
</body>
<script src="/calc.js"></script>
</html>
